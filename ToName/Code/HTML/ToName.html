<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>To Name</title>
        <meta charset="UTF-8">
        <meta name="viewport" id="viewport-meta" content="width=1024, user-scalable=0, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="../Css/ToName.css">
        <link rel="stylesheet" type="text/css" href="../Css/Completed.css">
        <link rel="stylesheet" type="text/css" href="../Css/Start.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id = "mainBig">
            <div id="menuStart">
                <div class="start">
                    <div class="textStart"> BẮT ĐẦU </div>
                </div>
                <div class="sound">
                    <div class="textSound"> ÂM THANH </div>
                    <div class="turnSound"></div>
                    <div class="textSound" style="margin-left: 100px; margin-top: 75px; font-size: 20px; color: rgb(43, 37, 37);"> TẮT </div>
                </div>
            </div>
            <div id = "header">
                <a href="../HTML/ToName.html" id = "back">
                    <div class = "backText"> TRỞ VỀ </div>
                    <div class = "btn_back"></div>
                </a>
                <div class="tool" style="display: none;">
                    <div class="level"><b></b></div>
                    <div id="reward">
                        <div class="textReward"></div>
                    </div>
                </div>
                <div class="tool" style="display: none;">
                    <div class = "buttonSound"></div>
                    <div class="buttonMusic"></div>
                    <div id="pointsReward">
                    <div class="textPointsReward"></div>
                </div>
                <div class="creation"></div>
                </div>
                <div id="chooseLanguage">
                    <div id="mainLanguage">TIẾNG VIỆT</div>
                    <div id="triangle"></div>
                </div>
                <div id="languageDialog">
                    <div class="Language" style="margin-top: 5px;">ENGLISH</div>
                    <div class="Language">TIẾNG VIỆT</div>
                </div>
            </div>
            <div id = "bodyMain">
                <canvas id = "line" height="555px" width="800px" style="position: absolute; left: 0px; top: 45px;"></canvas>
                <button id="question"></button>
                <span id="letter"></span>
            </div>
            <div id = "menuCompleted">
                <div id = "completed">
                    <div class = "smallStar"></div>
                    <div class = "bigStar"></div>
                    <div class = "smallStar" style="left: 175px;"></div>
                    <div class = "textCompleted"><b></b></div>
                    <div class = "textCompleted" style="margin-top: 120px; margin-left: 40px"><b>HOÀN THÀNH</b></div>
                </div>
                <div id = "next">
                    <div class = textNext>TIẾP THEO</div>
                </div>
                <div class = "restart"></div>
                <div id = "pointsRewardLesson">
                    <div class = "textPointsRewardlesson"></div>
                </div>
            </div>
            <div id="congratulation">
                <div id="lessonCompleted">
                    <div class="textLessonCompleted"><b>HOÀN THÀNH</b></div>
                    <div id="score">
                        <div class="textScore"></div>
                    </div>
                    <div id="gotoLesson">
                        <div class="textGotoLesson"><b>ĐI ĐẾN BÀI HỌC</b></div>
                    </div>
                </div>
            </div>
        </div>
        <audio loop>
            <source src="../Audio/Theme.mp3" type="audio/mpeg">
        </audio>
        <audio>
            <source src="../Audio/Wrong.mp3" type="audio/mpeg">
        </audio>
        <audio>
            <source src="../Audio/Correct.mp3" type="audio/mpeg">
        </audio>
        <audio>
            <source src="../Audio/Completed.mp3" type="audio/mpeg">
        </audio>
        <audio>
            <source src="../Audio/Congratulation.mp3" type="audio/mpeg">
        </audio>
        <audio id= "audioQuestion">
            <source src="" type="audio/mpeg">
        </audio>
        <script src="../Json/Part.json"></script>
        <script src="../Json/Question.json"></script>
        <script src="../Json/Line.json"></script>
        <script src="../Json/Location.json"></script>
        <script src="../Json/tagName.json"></script>
        <script src="../Javascript/ToName.js"></script>
        <script src="../Javascript/Value.js"></script>
        <script src="../Javascript/Check.js"></script>
        <script src="../Javascript/Change.js"></script>
        <script src="../Javascript/NextScreen.js"></script>
    </body>
</html>
